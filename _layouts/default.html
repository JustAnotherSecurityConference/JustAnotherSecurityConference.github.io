<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="{{ '/assets/favicon.ico' | relative_url }}" >
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}

{% seo %}
  </head>

  <body>

    <header>
      <div class="container">
        <a id="a-title" href="{{ '/' | relative_url }}">
          <h1>{{ site.title | default: site.github.repository_name }}</h1>
        </a>
        <a id="socialLink" href="mailto:jasc.conference@gmail.com">
            <img src="assets/social_logo/gmail.png" style="height:30px;">
        </a>
        <a id="socialLink" href="https://www.facebook.com/JASCon-10-105193075257826">
            <img src="assets/social_logo/facebook.png" style="height:30px;">
        </a>
        <a id="socialLink" href="https://www.linkedin.com/company/jasconv1">
            <img src="assets/social_logo/linkedin.png" style="height:30px;">
        </a>
        <a id="socialLink" href="https://twitter.com/JascCon">
            <img src="assets/social_logo/twitter.png" style="height:30px;">
        </a>
        <h2>{{ site.description | default: site.github.project_tagline }}</h2>
        {% if site.show_downloads %}
          <section id="downloads">
            <a href="{{ site.github.zip_url }}" class="btn">Download as .zip</a>
            <a href="{{ site.github.tar_url }}" class="btn">Download as .tar.gz</a>
            <a href="{{ site.github.repository_url }}" class="btn btn-github"><span class="icon"></span>View on GitHub</a>
          </section>
        {% endif %}
      </div>
    </header>

    <div class="container">
      <section id="main_content">
        {{ content }}
      </section>
    </div>
  </body>
</html>
